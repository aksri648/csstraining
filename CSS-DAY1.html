<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS_DAY1.css">
    <style>
        body{
            color:purple
        }
        div{
            background-color: currentColor;
            background-color: orange;
            padding:15px;
            border:10px solid currentColor;
            box-shadow:2px 2px 20px currentColor;
            height:auto ;
            width:auto ;
        }
        div p{
            color:white;
        }
    </style>
</head>
<body>
    <h2>The currentcolor keyword</h2>
    <p>This is some text in the body</p>
    <div>
        <p>The div background color is set to the current color value of the body element</p>
    </div>
</body>
</html>
